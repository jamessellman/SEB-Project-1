<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frogger</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./scripts/app.js"></script>
  </head>
  <body>
    <h1>FROGGER</h1>
    <!-- PLAYER INFORMATION -->
    <div class="display-containter">
      <p>Score:<span id="score"></span></p>
      <p>Highscore:<span id="highscore"></span></p>
      <p>Lives:<span id="lives"></span></p>
    </div>
    <!-- THIS WILL DISPLAY THE WELCOME MESSAGE THAT WILL CLEAR UPON CLICKING START GAME -->
    <div id="opening-modal" style="display: none">
      <div id="open-model-content">
        <p>Can you swim through the open water to safety!</p>
        <p>Watch out for the sharks and the lava pits</p>
        <button id="start">Start Game!</button>
      </div>
    </div>
    <!-- GAME GRID. THE INDIVIDUAL CELLS ARE GENERATED IN JAVASCRIPT  -->
    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>
    <!-- THIS WILL DISPLAY THE CLOSING MESSAGE IF PLAYER LOSES -->
    <div id="lose-modal" style="display: none">
      <div id="lose-modal-content">
        <p>You lose!<span id="modal-lose-score"></span></p>
        <button id="reset">Reset game</button>
      </div>
    </div>
    <!-- THIS WILL DISPLAY THE CLOSING MESSAGE IF PLAYER WINS -->
    <div id="win-modal" style="display: none">
      <div id="win-modal-content">
        <p>You win. Your score is:<span id="modal-win-score"></span></p>
        <button id="restart">Reset game</button>
      </div>
    </div>

    <div class="buttons-container">
      <button id="sound">Toggle Sound</button>
    </div>
  </body>
</html>
