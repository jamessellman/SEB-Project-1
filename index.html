<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frogger</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./scripts/app.js"></script>
  </head>
  <body>
    <h1>FROGGER</h1>
    <!-- PLAYER INFORMATION -->
    <div class="display-containter">
      <p>Score:<span id="score"></span></p>
      <p>Highscore:<span id="highscore"></span></p>
      <p>Lives:<span id="lives"></span></p>
    </div>
    <!-- THIS WILL DISPLAY THE WELCOME MESSAGE THAT WILL CLEAR UPON CLICKING START GAME -->
    <!-- <div id="intro-page">
      <p>welcome</p>
    </div> -->
    <!-- GAME GRID. THE INDIVIDUAL CELLS ARE GENERATED IN JAVASCRIPT  -->
    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>

    <div class="buttons-container">
      <button id="sound">Toggle Sound</button>
      <button id="reset">Reset game</button>
      <button id="start">Start Game!</button>
    </div>
  </body>
</html>
